<script src="boot/js/bootstrap.min.js"></script>
<script type="text/javascript">
		function valid(form){
		var login = form.login.value;
		var pass = form.pass.value;
		var fail = false;
		if ( login != "manager" && login != "hr" && login != "director")
		fail = "Такой логин не зарегистрирован";
	
		else if (login == "manager" && pass == "")
		fail = "Вы не ввели пароль";
		else if (login == "manager" && pass !="1111")
		fail = "НЕ верный пароль";
		else if (login == "hr" && pass == "")
		fail = "Вы не ввели пароль";
		else if (login == "hr" && pass !="2222")
		fail = "НЕ верный пароль";
		else if (login == "director" && pass == "")
		fail = "Вы не ввели пароль";
		else if (login == "director" && pass !="3333")
		fail = "НЕ верный пароль";
	
	if (fail)
alert(fail);
else 
Login(document.getElementById('form'));

}


function Login(form){
		var login = form.login.value;
		if (login == "director")
		window.location = "http://localhost/cross/index.php";
		else if (login == "manager")
		window.location = "http://localhost/cross/index2.php";
		else if (login == "hr")
		window.location = "http://localhost/cross/index3.php";
		
		

}	
	

</script>

<BODY>
<div class="container">
    
   <div class="row">
       <div class="col-sm-2 col-lg-10 col-lg-offset-1 well">
<form name="form" id="form" align="center" class="form-horizontal" >
<div class="col-sm-2 col-lg-5 col-lg-offset-3 well">
<p>Введите ваш логин:</p>
<input type="text" name="login" id="login" placeholder="Login" class="form-control"> <br>
</div>
<div class="col-sm-2 col-lg-5 col-lg-offset-3 well">
<p>Введите ваш пароль:</p>
<input type="password" name="pass" id="pass" placeholder="Pass" class="form-control"> <br>
</div>
<div class="col-sm-2 col-lg-5 col-lg-offset-3 well">
<input type="button" name="done" value="Login" id="done" onclick="valid(document.getElementById('form'))" class="btn btn-primary"> 
</div>

</form>

</div>
</div>
</div>
</BODY>
</HTML>
